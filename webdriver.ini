# WebDriver Configuration Template
# Copy to webdriver.ini.local and customize for your local setup

[webdriver]
# Local driver paths - uncomment and set in webdriver.ini.local
# edge_path = drivers.local/msedgedriver.exe
# chrome_path = drivers.local/chromedriver.exe

[timeouts]
# Page load timeout in seconds
page_load = 30

# Implicit wait timeout in seconds  
implicit_wait = 10

[options]
# Browser startup options
headless = false
window_size = 1920x1080