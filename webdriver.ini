# WebDriver Configuration Template
# Copy to webdriver.ini.local and customize for your local setup

[webdriver]
# Local driver paths - uncomment and set in webdriver.ini.local
# edge_path = drivers.local/msedgedriver.exe
# chrome_path = drivers.local/chromedriver.exe

[timeouts]
# Page load timeout in seconds
page_load = 30

# Implicit wait timeout in seconds (affects ALL element lookups)
# Lower = faster execution, but may miss slow-loading elements
# Higher = more reliable, but slower
implicit_wait = 2

# Step delay for visual debugging (seconds between actions)
# Override with --step-delay command line argument
step_delay = 0.0

[options]
# Browser startup options
headless = false
window_size = 1920x1080

[credentials]
# Application credentials - IMPORTANT: Use webdriver.ini.local (gitignored) for actual values
# Or use environment variables: COMPASS_USERNAME, COMPASS_PASSWORD, COMPASS_LOGIN_ID
# username = your.email@example.com
# password = YourPassword
# login_id = tenant-id-or-alias

[app]
# Application URLs
# login_url = https://login.microsoftonline.com/
# app_url = https://your-compass-instance.com/